openapi: 3.0.1
info:
  title: anybill PartnerPlatformAPI
  description: <p>Api for the anybill partner platform.</p><p><a href='../'>Swagger UI</a></p><p><a href='../redoc'>ReDoc</a></p>
  contact:
    name: Patrick Göttler
    url: 'https://anybill.de/'
    email: patrick.goettler@anybill.de
  version: '1.0'
paths:
  '/api/v1/bill/transaction/{transactionId}':
    get:
      tags:
        - Bill
      summary: Get Bill for a Transaction
      description: Gets a Bill for a banking Transaction.
      parameters:
        - name: transactionId
          in: path
          description: The transactions identifier.
          required: true
          schema:
            type: string
            description: The transactions identifier.
      responses:
        '204':
          description: Returns on success.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Returns if a bill could not be found for that transaction.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  /api/v1/bill/transaction:
    post:
      tags:
        - Bill
      summary: Get Bill for a Transaction
      description: Gets a Bill for a banking Transaction.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TransactionsQuery'
          text/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TransactionsQuery'
          application/*+json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/TransactionsQuery'
        required: true
      responses:
        '204':
          description: Returns on success.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Returns if a bill could not be found for that transaction.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  /api/v1/bill/changes:
    get:
      tags:
        - Bill
      summary: Get bill changes
      description: "Lists all changed bills of the appUser.\r\nRetrieve until returned count is less than batch size."
      operationId: GetBillChanges
      parameters:
        - name: changesSince
          in: query
          description: Datetime of the last known change.
          schema:
            type: string
            description: Datetime of the last known change.
            format: date-time
            nullable: true
        - name: skip
          in: query
          description: Elements to skip for pagination.
          schema:
            type: integer
            description: Elements to skip for pagination.
            format: int32
            default: 0
        - name: take
          in: query
          description: How much elements to take for pagination.
          schema:
            type: integer
            description: How much elements to take for pagination.
            format: int32
            default: 100
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BillBaseDto'
        '204':
          description: Returns if no data was found.
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Returns if an error occurred.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/bill/{billId}/pdf':
    get:
      tags:
        - Bill
      summary: Export bill as pdf
      description: Gets a pdf export of a bill.
      parameters:
        - name: billId
          in: path
          description: The bills id to be exported.
          required: true
          schema:
            type: string
            description: The bills id to be exported.
            format: uuid
        - name: userId
          in: query
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Returns on success.
        '400':
          description: Returns if the bill could not be exported.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
        '403':
          description: Returns if the appUser is not authorized to access this bill.
          content:
            application/json:
              schema:
                type: string
        '404':
          description: Returns if the bill could not be found.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  /api/v1/bill/scan:
    post:
      tags:
        - Bill
      summary: Add scanned bill with ocr
      description: Adds a scanned bill to the system and returns the ocr example.
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                style: form
      responses:
        '201':
          description: Returns on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillScanDto'
        '400':
          description: Returns if the bill scan could not be added.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/bill/scan/{billScanId}':
    put:
      tags:
        - Bill
      summary: Update scanned bill
      description: Updates a scanned bill in the system.
      parameters:
        - name: billScanId
          in: path
          description: The id of the bill scan to be updated.
          required: true
          schema:
            type: string
            description: The id of the bill scan to be updated.
            format: uuid
      requestBody:
        description: A Dto containing the scanned bill which should be added.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpSertBillScanDto'
          text/json:
            schema:
              $ref: '#/components/schemas/UpSertBillScanDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/UpSertBillScanDto'
        required: true
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BillScanDto'
        '400':
          description: Returns if model validation or add failed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Returns if the bill scan could not be found.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/bill/scan/{billScanId}/picture':
    post:
      tags:
        - Bill
      summary: Update bill scan image
      description: 'Uploads an image for the bill scan, removes the old image if one exists and updates the bill scan.'
      parameters:
        - name: billScanId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - file
              type: object
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                style: form
      responses:
        '204':
          description: Returns on success.
        '400':
          description: Returns if the bill scan could not be updated.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Returns if the appUser is not authorized to access this bill.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '403':
          description: Forbidden
        '404':
          description: Returns if the bill scan could not be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/bill/{billId}':
    delete:
      tags:
        - Bill
      summary: Delete bill
      description: Deletes a bill from the system.
      parameters:
        - name: billId
          in: path
          description: The bills id to be deleted.
          required: true
          schema:
            type: string
            description: The bills id to be deleted.
            format: uuid
      responses:
        '204':
          description: Returns on success.
        '400':
          description: Returns if the bill could not be deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Returns if the appUser is not authorized to access this bill.
          content:
            application/json:
              schema:
                type: string
        '403':
          description: Forbidden
        '404':
          description: Returns if the bill could not be found.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/bill/scan/{billscanId}/picture':
    get:
      tags:
        - Bill
      summary: Gets the scan of a scanned bill from the system.
      parameters:
        - name: billscanId
          in: path
          description: The bills id to get the picture of.
          required: true
          schema:
            type: string
            description: The bills id to get the picture of.
            format: uuid
      responses:
        '200':
          description: Returns the bill scan image.
          content:
            application/json:
              schema:
                type: string
                format: binary
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Returns if the appUser is not authorized to access this bill.
          content:
            application/json:
              schema:
                type: string
        '403':
          description: Forbidden
        '404':
          description: Returns if the bill could not be found.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  /api/v1/category:
    get:
      tags:
        - Category
      summary: Get all categories
      description: Lists all categories.
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategoryDto'
        '204':
          description: Returns if no data was found.
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/category/{categoryId}':
    get:
      tags:
        - Category
      summary: Get category
      description: Gets the category with the given id.
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Returns if the category was not found.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  /api/v1/tree/total:
    get:
      tags:
        - Tree
      summary: Get total trees planted
      description: Gets the total amount of trees planted.
      responses:
        '200':
          description: Returns on success.
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
      security:
        - oauth2: []
  '/api/v1/tree/{id}':
    get:
      tags:
        - Tree
      summary: Get trees planted by user
      description: Gets the amount of tree planted by a appUser.
      parameters:
        - name: id
          in: path
          description: Id of the appUser
          required: true
          schema:
            type: string
            description: Id of the appUser
            format: uuid
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserTreesDto'
        '204':
          description: Returns if no data was found.
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
      security:
        - oauth2: []
  /api/v1/tree/level:
    get:
      tags:
        - Tree
      summary: Get all tree levels
      description: Lists all tree levels.
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TreeLevelDto'
        '204':
          description: Returns if no data was found.
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/tree/level/{treeLevelId}':
    get:
      tags:
        - Tree
      summary: Get tree level
      description: Gets the tree level with the given id.
      parameters:
        - name: treeLevelId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreeLevelDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Returns if the tree level was not found.
          content:
            application/json:
              schema:
                type: string
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/tree/{id}/info':
    get:
      tags:
        - Tree
      summary: Get tree info for appUser
      description: Gets a treeInfo object for the appUser.
      parameters:
        - name: id
          in: path
          description: Id of the appUser
          required: true
          schema:
            type: string
            description: Id of the appUser
            format: uuid
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreeInfoDto'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  /api/v1/user:
    post:
      tags:
        - User
      summary: Create anonymous appUser
      description: Creates an new anonymous appUser.
      responses:
        '201':
          description: Returns on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterAnonymousUserDto'
        '400':
          description: Returns if the data is invalid.
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/user/{id}':
    get:
      tags:
        - User
      summary: Get appUser information
      description: Gets information about the logged in appUser.
      operationId: GetUserInformation
      parameters:
        - name: id
          in: path
          description: Id of the appUser
          required: true
          schema:
            type: string
            description: Id of the appUser
            format: uuid
      responses:
        '200':
          description: Returns on success.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInformationDto'
        '400':
          description: Returns if the data could bot be synced.
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
    delete:
      tags:
        - User
      summary: Delete anonymous appUser
      description: Deletes an anonymous appUser.
      parameters:
        - name: id
          in: path
          description: Id of the appUser to delete.
          required: true
          schema:
            type: string
            description: Id of the appUser to delete.
            format: uuid
      responses:
        '204':
          description: Returns on success.
        '400':
          description: Returns if the data is invalid.
          content:
            application/json:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
  '/api/v1/user/{id}/qr':
    get:
      tags:
        - User
      summary: Gets appUsers QR code
      description: Gets a QR code identifying a appUser at a POS.
      parameters:
        - name: id
          in: path
          description: Id of the appUser
          required: true
          schema:
            type: string
            description: Id of the appUser
            format: uuid
      responses:
        '200':
          description: Returns on success.
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Returns if an error occurred.
          content:
            application/json:
              schema:
                type: string
      security:
        - oauth2: []
components:
  schemas:
    TransactionsQuery:
      type: object
      properties:
        transactionId:
          type: string
          nullable: true
        value:
          type: string
          nullable: true
        date:
          type: string
          format: date-time
      additionalProperties: false
    ReminderDto:
      required:
        - days
      type: object
      properties:
        days:
          maximum: 18250
          minimum: 0
          type: integer
          format: int32
      additionalProperties: false
    WarrantyDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        billId:
          type: string
          format: uuid
        warrantyDate:
          type: string
          format: date-time
        reminders:
          type: array
          items:
            $ref: '#/components/schemas/ReminderDto'
          nullable: true
        lineItemId:
          type: string
          format: uuid
          nullable: true
        articleName:
          type: string
          nullable: true
      additionalProperties: false
    TenderTypeDto:
      enum:
        - Miscellaneous
        - Cash
        - DirectDebit
        - CreditCard
        - OnlinePayment
        - GiftCard
        - BankTransfer
        - Check
        - LoyaltyCard
      type: string
      format: int32
    PaymentDetailsDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
      additionalProperties: false
      description: Additional payment details.
    TenderDto:
      required:
        - amount
        - currencyCode
        - tenderType
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        tenderType:
          $ref: '#/components/schemas/TenderTypeDto'
        detailedType:
          maxLength: 48
          type: string
          description: The detailed tender type used. E.g. Visa for credit card tender.
          nullable: true
        currencyCode:
          maxLength: 3
          minLength: 3
          type: string
          description: Currency code as of ISO 4217.
        amount:
          type: number
          description: The amount paid with this tender.
          format: double
        paymentDetails:
          $ref: '#/components/schemas/PaymentDetailsDto'
      additionalProperties: false
      description: The legal tender used in the transaction.
    QuantityTypeDto:
      enum:
        - Count
        - Kilogram
        - Lbs
        - Meters
        - Inches
        - Liter
        - CubicMeters
        - SquareMeters
      type: string
      format: int32
    PriceModifierDto:
      enum:
        - None
        - Percentage
        - Monetary
        - MonetaryReplacement
      type: string
      description: Price modifier applied to line item.
      format: int32
    ReturnDto:
      required:
        - id
        - quantity
      type: object
      properties:
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
          nullable: true
        quantity:
          type: number
          format: double
      additionalProperties: false
    LineItemDto:
      required:
        - name
        - quantity
        - quantityType
        - unitGrossPrice
      type: object
      properties:
        id:
          type: string
          format: uuid
          nullable: true
        quantityType:
          $ref: '#/components/schemas/QuantityTypeDto'
        quantity:
          type: number
          format: double
        unitGrossPrice:
          type: number
          format: double
        unitNetPrice:
          type: number
          format: double
          nullable: true
        totalNetPrice:
          type: number
          format: double
          nullable: true
        totalGrossPrice:
          type: number
          format: double
          nullable: true
        unitOriginalGrossPrice:
          type: number
          format: double
          nullable: true
        discountValue:
          type: number
          format: double
          nullable: true
        priceModifier:
          $ref: '#/components/schemas/PriceModifierDto'
        totalVatAmount:
          type: number
          format: double
          nullable: true
        vat:
          maximum: 100
          minimum: 0
          type: number
          format: double
        text:
          maxLength: 256
          type: string
          nullable: true
        sequenceNumber:
          maximum: 32767
          minimum: 0
          type: integer
          format: int32
        name:
          maxLength: 256
          type: string
        description:
          maxLength: 1024
          type: string
          nullable: true
        ean:
          maxLength: 128
          type: string
          nullable: true
        returnBarcode:
          maxLength: 25
          type: string
          nullable: true
        categoryId:
          type: string
          format: uuid
          nullable: true
        returns:
          type: array
          items:
            $ref: '#/components/schemas/ReturnDto'
          nullable: true
      additionalProperties: false
    BillDiscountDto:
      required:
        - value
      type: object
      properties:
        name:
          maxLength: 60
          type: string
          description: Optional name for the discount.
          nullable: true
        value:
          minimum: 0
          type: number
          description: Discount value.
          format: double
      additionalProperties: false
    ReturnCodeTypeDto:
      enum:
        - Ean13
        - Text
        - Qr
      type: string
      description: The type of the return code
      format: int32
    BillBaseDto:
      type: object
      properties:
        type:
          type: string
          nullable: true
          readOnly: true
        id:
          type: string
          format: uuid
        date:
          type: string
          format: date-time
        createdAtDate:
          type: string
          format: date-time
        totalGrossAmount:
          type: number
          format: double
          nullable: true
        totalNetAmount:
          type: number
          format: double
          nullable: true
        totalTaxAmount:
          type: number
          format: double
          nullable: true
